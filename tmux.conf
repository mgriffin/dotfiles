# Change the command keybinding from Ctrl-b to Ctrl-a
set-option -g prefix C-a
unbind C-b

# speed up tmux commands
set-option -s escape-time 1

# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# start window and pane numbering at 1
set-option -g base-index 1
setw -g pane-base-index 1

# some keybindings
bind r source-file ~/.tmux.conf \; display "Reloaded"
bind \\ split-window -h
bind - split-window -v

# movement bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panels
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# select sessions in a popup
# from https://qmacro.org/autodidactics/2021/08/12/session-switching-with-the-tmux-menu/
bind-key C-s run-shell tmux-session-menu

# mouse support - set to on if you want to use the mouse
#setw -g mode-mouse off
#set -g mouse-select-pane off
#set -g mouse-resize-pane off
#set -g mouse-select-window off

# Set status bar
set -g status-left-length 40
set -g status-left '#[fg=green]#S #[fg=yellow]#I #[fg=cyan]#P'
# Highlight active window
#set-window-option -g window-status-current-bg red
set -g status-justify centre

set -g status-right '#[fg=colour64]%d %b %R'

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
setw -g automatic-rename

# set the right terminal type
set -g default-terminal "screen-256color"

# For copy paste in Sierra
# From https://github.com/tmux/tmux/issues/543#issuecomment-248980734
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# copy paste stuff
setw -g mode-keys vi
unbind p
bind p paste-buffer
#bind -t vi-copy v begin-selection
#bind -t vi-copy y copy-selection

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'arcticicestudio/nord-tmux'
### set -g @plugin 'seebi/tmux-colors-solarized'
### set -g @colors-solarized 'dark'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
